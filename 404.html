<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 - Index Vito</title>
    <style>
        html {
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
            scroll-behavior: smooth;
            background-color: lawngreen;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
            padding: 0;
            margin: 0;
        }

        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* background-color: dodgerblue;
            color: cyan; */
            background: #003257;
            background: linear-gradient(90deg, #003257, #316697);
            color: #75ebe9;
        }

        body>* {
            margin-top: 1rem;
        }

        a:link,
        a:visited {
            color: inherit;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        a:hover,
        a:active {
            color: white;
        }
    </style>
</head>

<body>
    <p>404</p>
    <p>page or file not found</p>
    <p>back to <a href="index.html">index</a></p>
</body>

</html>
